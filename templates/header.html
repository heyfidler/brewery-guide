<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showBreweries')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Breweries
		</a>
	</div>
	<div class="col-md-6 text-right">
	{% if not session['username'] %}
		<a href="{{url_for('showLogin')}}">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>Login
		</a>
	{% else %}
		<a href="{{url_for('gdisconnect')}}">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>Logout {{session['username']}}
		</a>
	{% endif %}
	</div>
</div>
